<div>



  <button mat-raised-button color="warn" [routerLink]="['/home']" [routerLinkActive]="['active']">Home</button>
  <button mat-raised-button color="accent" [routerLink]="['../coindetails']" >Add New Coin</button>

  <mat-card class="example-card" *ngFor="let coin of coins">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Coin Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list>
            <mat-chip>{{coin.networkjson.token}}</mat-chip>
            <mat-chip>{{coin.createGenesis.totalPremine}}</mat-chip>
            <mat-chip>{{coin.networkjson.symbol}}</mat-chip>
          </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" [routerLink]="['../coindetails',coin._id]" [routerLinkActive]="['active']" >Details</button>
      </mat-card-actions>
    </mat-card>

</div>
